<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flames (Filipino Version)</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="bg">
        <div class="container">
            <div class="main">
                <div class="titles">
                    <h1 class="main-title">F.L.A.M.E.S.</h1>
                    <p class="subtitle">&copy; 2021 - <script> new Date = getFullYear(); </script> by Hanna Rosary Lumaad.</p>
                </div>
                <form>
                    <p class="note"><strong>NOTE: </strong>This is a <em>Filipino</em> version in which the common letters between two names will be calculated.</p>
                    <div class="inputs">
                        <input type="text" id="yourName" class="form-control" placeholder="Your Name" required />
                        <input type="text" id="partnerName" class="form-control" placeholder="Your Partner's Name" value="" required>
                    </div>
                    <div class="buttons">
                        <button type="button" id="btnEnter" class="btn">ENTER</button>
                        <button type="button" id="btnClear" class="btn">CLEAR</button>
                    </div>
                </form>
                <div class="result">
                    <p>Result: <span id="output"></span></p>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript File -->
    <script src="./js/script.js"></script>
</body>
</html>
